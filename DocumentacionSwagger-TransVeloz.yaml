components:
  schemas:
    Person:
      type: object
      properties:
        idPerson:
          type: integer
          format: int64
          example: 111
        first_name:
          type: string
          example: Pedro Alejandro
        first_surname:
          type: string
          example: Perez
        second_surname:
          type: string
          example: Rodriguez
        ci:
          type: string
          example: 156451lp
        phone:
          type: string
          example: +591 7456451
    Address:
      type: object
      properties:
        idAddress:
          type: integer
          format: int64
          example: 111
        street:
          type: string
          example: Pisagua
        zone:
          type: string
          example: Norte
        city:
          type: string
          example: Nuestra Se√±ora de La Paz
        country:
          type: string
          example: Bolivia
    User:
      required:
      - address
      - birthdate
      - email
      - idPerson
      - idUser
      - password
      type: object
      properties:
        idUser:
          type: integer
          format: int64
          example: 112
        email:
          type: string
          example: example@gmail.com
        password:
          type: string
          example: 1234abc
        birthdate:
          type: string
          format: date
          example: 2016-08-29
        picture:
          type: string
          example: url
        idPerson:
          $ref: '#/components/schemas/Person'
        address:
          $ref: '#/components/schemas/Address'
    Driver:
      required:
      - birthdate
      - email
      - idBankAccount
      - idCompany
